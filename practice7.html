<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <!-- 7.write js program to print multiplication table of given no. -->
     <script>

let num=prompt("enter number for table creation :")
function table(){
for(i=1; i<=10 ;1++){

document.write(num +"X"+i +"="+ num *i,"<br>")
}

}
table()


     </script>
</body>
</html>
